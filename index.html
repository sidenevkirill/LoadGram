<html ng-app="LoadGram">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/style.css">
    <title>LoadGram</title>
    
</head>
 
<body>
    <div class="container" ng-controller="getImageController">
        <h1>LoadGram</h1>
        <form name="getImage" ng-submit="fetchImage()">
            <span class="fieldRow">
            <input type="text" name="url" ng-model="instaLink" placeholder="Вставить ссылку" ng-pattern="instagramPattern" required>
            <button ng-cloak type="submit" ng-disabled=getImage.$invalid ng-click="reset()">Загрузить</button>
        </form>
        <div>
            <h3>{{message}}</h3>
            <h2><a ng-show="success" href="{{link}}" download>Скачать<a/></h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

   </body>

<a href="https://vk.com/sidenev_kirill" class="footer">Кирилл Бадуров</a>
   
</html>
